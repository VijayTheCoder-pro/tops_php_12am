<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            height: auto;
            background-color: black;
        }

        .navbar ul {
            margin-top: 0px;
        }

        .navbar ul li {
            display: inline-block;
            padding: 15px 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            list-style-type: none;
            color: white;
            font-size: 20px;

        }

        #content {
            width: 80%;
            height: auto;
            margin: auto;
            margin-top: 5%;
            padding: 20px;
            background-color: lightgray;
            display: flex;
            flex-direction: row;

        }

        .box {
            width: 25%;
            height: auto;
            margin: 5px;
            background-color: black;
            margin-top: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>

        </ul>

    </nav>
    <!-- content -->
    <section id="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
</body>

</html>
