<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>width with bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</head>
<body>
    <div class="w-100 p-5 bg-success mx-auto mt-0">
        <h1 class="text-white">width 100%</h1>
    </div>
    <div class="w-75 p-5 bg-success  mx-auto mt-5">
        <h1 class="text-white">width 75%</h1>
    </div>
    <div class="w-50 p-5 bg-success  mx-auto mt-5">
        <h1 class="text-white">width 50%</h1>
    </div>
    <div class="w-25 p-5 bg-success mx-auto mt-5">
        <h1 class="text-white">width 25%</h1>
