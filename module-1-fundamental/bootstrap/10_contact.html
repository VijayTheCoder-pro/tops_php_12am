<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid with Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: aliceblue;
        }
    </style>
</head>

<body>

    <div class="w-75 mx-auto m-5 p-5 bg-white">
        <h1>My content</h1>

        <hr class="w-25 border border-2 border-dark">

        <!-- ROW START -->
        <div class="row">

            <!-- LEFT COLUMN -->
            <div class="col-md-5 mt-5 p-5">
                <p><b>Name:</b> Vijay</p>
                <p><b>Name:</b> Vijay</p>
                <p><b>Name:</b> Vijay</p>
                <p><b>Name:</b> Vijay</p>

                <!-- Address / Map -->
                <iframe src="about:blank" frameborder="0" width="100%" height="150"></iframe>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-md-6 ms-md-5 mt-5 p-2">

                <!-- FORM START (only ONE form) -->
                <form>

                    <!-- ROW FOR INPUTS -->
                    <div class="row">

                        <!-- FIRST NAME -->
                        <div class="form-group mt-2 col-md-6">
                            <!-- First name input -->
                            <input type="text" placeholder="First Name" class="form-control">
                        </div>

                        <!-- SURNAME -->
                        <div class="form-group mt-2 col-md-6">
                            <!-- Surname input -->
                            <input type="text" placeholder="Surname" class="form-control">
                        </div>

                        <!-- LAST NAME -->
                        <div class="form-group mt-2 col-md-6">
                            <!-- Last name input -->
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>

                        <!-- MESSAGE -->
                        <div class="form-group mt-2 col-md-6">
                            <!-- Message textarea -->
                            <textarea placeholder="Message" class="form-control"></textarea>
                        </div>

                        <!-- BUTTONS -->
                        <div class="form-group mt-3 col-md-6">
                            <!-- Submit button -->
                            <input type="submit" value="Send" class="btn btn-lg btn-primary text-white">

                            <!-- Reset button -->
                            <input type="reset" value="Reset" class="btn btn-lg btn-secondary text-white">
                        </div>

                    </div>
                    <!-- ROW END -->

                </form>
                <!-- FORM END -->

            </div>

        </div>
        <!-- ROW END -->

    </div>

</body>
</html>
