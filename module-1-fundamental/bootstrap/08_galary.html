<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- bootstrap css file -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- bootstrap js file   -->

    <style>
        *{
            /* background: gray; */
        }
        img{

            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="w-75 mx-auto m-5 p-5">
        <h1>My Galary</h1>
    
        <div class="row">
            <div class="col-md-6 mt-5 p-2">
                <img src="1.jpg" alt="some photo"></div>
            <div class="col-md-6 mt-5 p-2">
                <img src="2.jpg" alt="some photo"></div>
            <div class="col-md-5 mt-5 p-2">
                <img src="3.jpg" alt="some photo"></div>
            <div class="col-md-7 mt-5 p-2">

            <div class="col-md-8 mt-5 p-2">
                <img src="5.jpg" alt="some photo"></div>
            </div>
        </div>
    </div>
