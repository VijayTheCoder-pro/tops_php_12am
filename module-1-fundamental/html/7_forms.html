<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="post" style="width:50%; height: auto; margin: auto;">
        <fieldset>
            <legend>Regester form</legend>
            <input type="text" placeholder="Enter your name" required>
            <br><br>
            <input type="text" placeholder="Enter Email" required>
            <br><br>
            <input type="text" placeholder="Enter phone" required>
            <br><br>
            <input type="password" placeholder="password" required>
            <br><br>
            
            <label for="Male">Male:</label>
            <input type="radio" name="gender" value="Male" id="Male">
            Female:
            <input type="radio" name="gender" value="Female" required>
            <br><br>
            reading:
            <input type="checkbox" name="hobby" value="reading">
            coding:
            <input type="checkbox" name="hobby" value="coding">
            hacking:
            <input type="checkbox" name="hobby" value="hacking">
            <br><br>
            <select name="state" id="">
                <option value="">Select state</option>
                <option value="1">Gujrat</option>
                <option value="2">Rajasthan</option>
                <option value="3">Madhya Pradesh</option>
            </select>
            <br><br>
            <select name="city" id="">
                <option value="">city</option>
                <option value="1">Rajkot</option>
                <option value="2">Junagadh</option>
                <option value="3">Ahemdabad</option>
            </select>
            <br><br>
            <textarea name="address" placeholder="Enter your address"></textarea>
            <br><br>
            <input type="submit" name="Register" value="Register">
            <input type="reset" name="Reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
