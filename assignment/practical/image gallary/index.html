<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    <div class="gallery">
        <img src="https://img.freepik.com/free-photo/lavender-field-sunset-near-valensole_268835-3910.jpg?semt=ais_hybrid&w=740&q=80" onclick="openLightbox(this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNubLmqdOK9pZWU-2IiD20cuSIdUUDi9-NvQ&s" onclick="openLightbox(this)">
        <img src="https://images.unsplash.com/photo-1692079539095-ce4a5bc6c7ed?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlJTIwYW5pbWFsfGVufDB8fDB8fHww" onclick="openLightbox(this)">
        <img src="https://www.bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
